<div class="container page-container py-5 _user-verify">
    <div class="left-side d-none d-lg-block me-3"></div>
    <div class="page-content w-auto d-flex align-items-center justify-content-center">
        <div *ngIf="!isProcessed" class="__alert is-processed">Adatok feldolgozása...</div>
        <div *ngIf="isVerify" class="__alert is-verify">Sikeres regisztráció. Átirányítás...</div>
        <div *ngIf="isError" class="__alert is-error">Érvénytelen, vagy lejárt token...</div>
    </div>
</div>
